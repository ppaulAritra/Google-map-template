<script th:inline="javascript">
var pickuplat=[[${order.pickupLatitude}]];//23.0444444
var pickuplong=[[${order.pickupLongitude}]];//72.99999

var pickLatLng = {lat: pickuplat, lng: pickuplong};

var recievelat=[[${order.receiverLatitude}]];
var recievelong=[[${order.receiverLongitude}]];

var recieveLatLng = {lat: recievelat, lng: recievelong}
	
var map = new google.maps.Map(document.getElementById('map'), {
    center:pickLatLng,
    zoom: 13,
   
  });




var marker = new google.maps.Marker({
    position: pickLatLng,
    map: map,
    title: 'Pick up address'
  });
var marker2 = new google.maps.Marker({
    position: recieveLatLng,
    map: map,
    title: 'Delivery address'
  });
  
  
  
  
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  
  directionsService.route({
      origin: pickLatLng,
      destination: recieveLatLng,
      travelMode: 'DRIVING'
    }, function(response, status) {
      if (status === 'OK') {
        directionsDisplay.setDirections(response);
      }

    });
  directionsDisplay.setMap(map);


</script>
